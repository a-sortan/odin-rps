<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="container">
    <h3>Play 5 games to see if you can win</h3>
    <div id="game-status">Choose one to start the game</div>
    <div id="round-status"> </div>
    <p id="game-score"></span> Your score: <span id="human-score">0</span> Computer score: <span id="computer-score">0</span></p>
    <div>
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </div>
  
  
  
</body>
</html>
